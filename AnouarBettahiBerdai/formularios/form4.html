<body>
    <h1>Formulario DNI</h1>
    <p>Crea un formulario que solicite nombre, apellidos y dni del usuario. Comprueba esta última <br>
    entrada mediante expresiones regulares. DNI válidos: 12345678Z, 12345678z, 12345678 Z, 12345678-Z. <br>
    DNI inválidos: 1234567z, 12345678</p>

    <form>
        Nombre: <input type="text" placeholder="Nombre" required><br><br>
        Apellidos: <input type="text" placeholder="Apellidos" required><br><br>
        DNI/NID: <input type="text" placeholder="DNI o NIF" class="form-control" size="10"  maxlength="9" name="nif" pattern="(([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))" title="Introduzca el dni" required><br><br> <!--- dni: \d{8}[ -]?[A-Za-Z] -->
        <input type="submit" value="Enviar">
    </form>
</body>
