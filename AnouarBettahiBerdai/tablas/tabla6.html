<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Anouar Bettahi Berdai. Tablas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    <table border="1">
        <col>
        <colgroup span="2"></colgroup>
        <colgroup span="2"></colgroup>
        <tr>
            <th rowspan="2"></th>
            <th scope="colgroup" colspan="2">mars</th>
            <th scope="colgroup" colspan="2">venus</th>
        </tr>
        <tr>
            <th scope="col">produced</th>
            <th scope="col">sold</th>
            <th scope="col">produced</th>
            <th scope="col">sold</th>   
        </tr>
        <tr>
            <th scope="row">teddy bears</th>
            <td>50,000</td>
            <td>30,000</td>
            <td>100,000</td>
            <td>80.000</td>
        </tr>
        <tr>
            <th scope="row">board games</th>
            <td>10,000</td>
            <td>5,000</td>
            <td>12,000</td>
            <td>9,000</td>
        </tr>
    </table>  
   

    <ul>
            <li>th rowspan="2" = 1</li>
            <li>th scope="col" colspan="2" = 2</li>
            
        </ul>
        <p><a href="..\index.html" title="Ir al indice">Ir al indice</a></p>
</body>
</html>
